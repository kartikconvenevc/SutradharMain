name: React Native Build (Android)

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3  # Fetches code from your repository

      - name: Install dependencies (optional)
        # Uncomment and adjust if needed
        run: |
          npm install  # Assuming dependencies are installed on the runner directly

      - name: Build Android release
        run: |
          ./gradlew clean && ./gradlew assembleRelease  # Execute directly on the runner

      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v3
        with:
          name: android-release-apk
          path: android/app/build/outputs/apk/release/  # Adjust path based on your project structure
